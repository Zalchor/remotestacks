version: "2.1"
services:
  deluge01:
    image: lscr.io/linuxserver/deluge
    container_name: deluge01
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /disk2/deluge/config/deluge01:/config
      - /disk2/torrents:/torrents
    ports:
      - 8101:8112
      - 6101:6881
      - 6101:6881/udp
    restart: unless-stopped
